<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon"
          href="https://play-lh.googleusercontent.com/uURh3devCJnq0E4df7nGxiiZ66QKotH_KILfK-jvhd-WYgRPm5S1iojFPSYnFM0QAw=w240-h480-rw"
          type="image/png" sizes="16x16">
    <title>HTTP_Error</title>
</head>

<body>
<div data-sly-use.templates="core/wcm/components/commons/v1/templates.html"></div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='Carousel Component'}"></sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories = 'cvfgg'}"/>
<div data-sly-use.model="com.smartstore.core.models.CarouselModel">
    <div class="slideshow-container1">
        <div data-sly-list.items="${model.carouselItems}">
            <div class="mySlides fade">
                <div class="numbertext"><b>${model.carouselCount}</b> / ${itemsList.count}</div>
                <img src="${items.imagePath}" style="width: 100%; height: 400px; object-fit: cover;">
                <div class="text_title">${items.title}</div>
            </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="slide_dot" onclick="currentSlide(1)"></span>
        <span class="slide_dot" onclick="currentSlide(2)"></span>
        <span class="slide_dot" onclick="currentSlide(3)"></span>
    </div>

</div>
</sly>
</div>
</body>
</html>


<style>


    /* Slideshow container */
    .slideshow-container1 {
        box-shadow: rgb(7 166 251 / 93%) 0px 5px 15px;
        position: relative;
        /* left: 25px; */
        bottom: 50px;
        /* top: 49px; */
        /* height: 27em; */
        /* margin: initial; */
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -52px;
            color: white;
            font-size: 40px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption text */
        .text_title {
            color: #ffffff;
            font-size: 50px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 25px;
            padding: 14px 37px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .slide_dot {
            cursor: pointer;
            height: 15px;
            position: relative;
            width: 15px;
            bottom: 54px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .slide_dot:hover {
            background-color: #000000;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .prev, .next, .text {
                font-size: 11px
            }
        }

</style>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>

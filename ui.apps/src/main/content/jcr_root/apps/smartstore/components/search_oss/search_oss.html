<div id="contain">
    <h1>Search SmartStore Members</h1>

    <div class="checkbox-wrapper-40">
        <label>
            <input type="checkbox" id="memberCheckbox"/>
            <span class="checkbox"></span>Member
        </label>
    </div>
    <div class="checkbox-wrapper-41">
        <label>
            <input type="checkbox" id="specialMemberCheckbox"/>
            <span class="checkbox"></span>Special Member
        </label>
    </div>
    <div class="checkbox-wrapper-42">
        <label>
            <input type="checkbox" id="total"/>
            <span class="checkbox"></span>All Members
        </label>
    </div>

    <input type="text" id="search-input" placeholder="Enter your search term">
    <button id="search-button">Search</button>

    <div id="search-results">
        <!-- Search results will be displayed here -->
    </div>
</div>

<script>
        document.getElementById('search-button').addEventListener('click', function() {
            var searchTerm = document.getElementById('search-input').value;

            var memberCheckbox = document.getElementById('memberCheckbox');
            var specialMemberCheckbox = document.getElementById('specialMemberCheckbox');
            var totalCheckbox = document.getElementById('total');

            var membershipTypes = [];
            if (memberCheckbox.checked) {
                membershipTypes.push('Member');
            }
            if (specialMemberCheckbox.checked) {
                membershipTypes.push('Special Member');
            }
            if (totalCheckbox.checked) {
                membershipTypes.push('All Members');
            }

            if (membershipTypes.length === 0) {
                alert("Please select at least one membership type.");
                return;
            }

            performSearch(searchTerm, membershipTypes);
        });

        function performSearch(searchTerm, membershipTypes) {
            var resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '<p>Loading...</p>';

            // Simulate search results as an example
            var mockResults = [
                { sno: 1, userName: 'User1', email: 'user1@example.com', password: 'hello', registerDate: '2023-08-27', contactNumber: '123-456-7890' },
                { sno: 2, userName: 'User2', email: 'user2@example.com', password: 'welcome', registerDate: '2023-08-28', contactNumber: '987-654-3210' }
            ];
              // Filter results based on the search term
    var filteredResults = mockResults.filter(function(result) {
        return result.userName.toLowerCase().includes(searchTerm.toLowerCase());
    });

            displaySearchResults(mockResults);
        }

        function displaySearchResults(results) {
            var resultsContainer = document.getElementById('search-results');
            var html = '<table><tr><th>SNO</th><th>UserName</th><th>Email</th><th>Password</th><th>RegisterDate</th><th>ContactNumber</th></tr>';

            for (var i = 0; i < results.length; i++) {
                var result = results[i];
                html += '<tr><td>' + result.sno + '</td><td>' + result.userName + '</td><td>' + result.email + '</td><td>' + result.password + '</td><td>' + result.registerDate + '</td><td>' + result.contactNumber + '</td></tr>';
            }

            html += '</table>';
            resultsContainer.innerHTML = html;
        }
    </script>
